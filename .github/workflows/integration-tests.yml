name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build SDK
        run: pnpm build --filter=@openfacilitator/sdk

      - name: Run integration tests
        run: pnpm --filter=@openfacilitator/integration-tests test
        env:
          TEST_CUSTOM_DOMAIN: ${{ secrets.TEST_CUSTOM_DOMAIN }}
          # Note: Real Solana transaction tests are not run in CI
          # They require manual execution with: pnpm test:solana

